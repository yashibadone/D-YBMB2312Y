<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registration</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid bg-image" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/640px-Image_created_with_a_mobile_phone.png') ;height: 100vh;">
		<div class="row">
			<div class="col-md-6 mt-5">
				<img src="https://img.freepik.com/free-vector/laptop-with-program-code-isometric-icon-software-development-programming-applications-dark-neon_39422-971.jpg">
			</div>
			<div class="col-md-6 mt-5">
				<div class="card">
					<div class="card-header">Registration</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="">Name</label>
								<input type="text" name="" class="form-control">
								
							</div>
							<div class="form-group">
								<label for="">Email</label>
								<input type="email" name="" class="form-control">
								
							</div>
							<div class="form-group">
								<label for="">Password</label>
								<input type="password" name="" class="form-control">
								
							</div>
							<div class="form-group">
								<label for="">Reconfirm password</label>
								<input type="password" name="" class="form-control">
								
							</div>
							<button class="btn btn-success form-control ">Submit</button>
						</form>
					</div>
					
				</div>
				
			</div>
			
		</div>
		
	</div>

</body>
</html>
